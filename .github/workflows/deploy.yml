name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          docker build -t yochambeo .
          docker tag yochambeo:latest your-account-id.dkr.ecr.your-region.amazonaws.com/yochambeo:latest
          docker push your-account-id.dkr.ecr.your-region.amazonaws.com/yochambeo:latest

      - name: Deploy to ECS
        uses: aws-actions/ecs-deploy-task-definition@v1
        with:
          task-definition: your-task-definition
          service: your-service
          cluster: your-cluster
          wait-for-service-stability: true
          region: your-region
