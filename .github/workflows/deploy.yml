name: Build and Deploy Docker image to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t tu_usuario/yochambeo-back:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push tu_usuario/yochambeo-back:latest

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > /tmp/ec2_key.pem
          chmod 600 /tmp/ec2_key.pem

      - name: Deploy Docker image to EC2
        run: |
          ssh -i /tmp/ec2_key.pem -o StrictHostKeyChecking=no ubuntu@ec2-3-16-113-94.us-east-2.compute.amazonaws.com << 'EOF'
            echo "Iniciando sesiÃ³n en EC2..."
            echo "Deteniendo y eliminando todos los contenedores..."
            docker stop $(docker ps -aq) || true
            docker rm $(docker ps -aq) || true
            echo "Ejecutando contenedor desde Docker Hub..."
            docker pull tu_usuario/yochambeo-back:latest
            docker run -d --name my-backend -p 80:80 tu_usuario/yochambeo-back:latest
          EOF
