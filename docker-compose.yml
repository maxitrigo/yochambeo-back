version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile  # Asegúrate de tener un Dockerfile en la raíz
    image: yochambeo/back:latest  # Define un nombre y etiqueta para la imagen
    ports:
      - '3000:3000'
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:prod
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:13
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
